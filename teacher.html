<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub - O'qituvchi Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white transition-colors duration-300 min-h-screen">

    <!-- NAVIGATION -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white dark:bg-slate-800 border-b dark:border-slate-700 sticky top-0 z-50">
        <div class="flex items-center space-x-2 text-emerald-600">
            <i class="fa-solid fa-chalkboard-user text-2xl"></i>
            <span class="font-bold text-xl uppercase">O'qituvchi Paneli</span>
        </div>
        
        <div class="flex items-center space-x-6">
            <button onclick="showSection('add-topic')" class="hover:text-emerald-500 font-medium">Mavzu Qo'shish</button>
            <button onclick="showSection('check-tasks'); loadSubmissions();" class="hover:text-emerald-500 font-medium">Tekshirish</button>
            <button onclick="showSection('ranking'); loadRating();" class="hover:text-emerald-500 font-medium">Reyting</button>
            <button onclick="location.href='index.html'" class="text-red-500 font-bold"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-10 max-w-6xl">
        
        <!-- SECTION 1: MAVZU QO'SHISH -->
        <section id="add-topic" class="section-content">
            <h2 class="text-2xl font-bold mb-6">Yangi dars materiallarini yuklash</h2>
            <div class="bg-white dark:bg-slate-800 p-8 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-700">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 font-bold">Mavzu nomi</label>
                        <input type="text" id="topic-title" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-900 border-none outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Masalan: JavaScript Asoslari">
                    </div>
                    <div>
                        <label class="block mb-2 font-bold">Materiallar (Video, Word, Rasm)</label>
                        <input type="file" id="topic-files" multiple class="w-full p-3 rounded-2xl bg-slate-50 dark:bg-slate-900 border-none">
                    </div>
                </div>
                <div class="mt-6">
                    <label class="block mb-2 font-bold">Qisqacha ma'lumot (Overview)</label>
                    <textarea id="topic-desc" rows="4" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-900 border-none outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                </div>
                <button onclick="createTopic()" id="create-btn" class="mt-6 bg-emerald-500 text-white px-10 py-4 rounded-2xl font-bold hover:bg-emerald-600 transition w-full md:w-auto">MAVZUNI SAQLASH</button>
            </div>
        </section>

        <!-- SECTION 2: VAZIFALARNI TEKSHIRISH -->
        <section id="check-tasks" class="section-content hidden">
            <h2 class="text-2xl font-bold mb-6">O'quvchilar yuborgan topshiriqlar</h2>
            <div class="overflow-x-auto bg-white dark:bg-slate-800 rounded-[2rem] shadow-sm">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-100 dark:bg-slate-700">
                            <th class="p-6">O'quvchi</th>
                            <th class="p-6">Fayl</th>
                            <th class="p-6">Ball (0-100)</th>
                            <th class="p-6">Amal</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-list">
                        <!-- Ma'lumotlar JS orqali keladi -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- SECTION 3: REYTING JADVALI -->
        <section id="ranking" class="section-content hidden">
            <h2 class="text-2xl font-bold mb-6">Umumiy Reyting (Guruhlar bo'yicha)</h2>
            <div class="bg-white dark:bg-slate-800 rounded-[2rem] p-8 shadow-sm">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b dark:border-slate-700">
                            <th class="py-4">O'rin</th>
                            <th class="py-4">F.I.SH</th>
                            <th class="py-4 text-center">Jami Ball</th>
                        </tr>
                    </thead>
                    <tbody id="rating-list">
                        <!-- Reyting JS orqali keladi -->
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <script>
        const SB_URL = "YOUR_SUPABASE_URL"; 
        const SB_KEY = "YOUR_SUPABASE_ANON_KEY";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 1. MAVZU YARATISH ---
        async function createTopic() {
            const title = document.getElementById('topic-title').value;
            const desc = document.getElementById('topic-desc').value;
            const fileInput = document.getElementById('topic-files');
            const btn = document.getElementById('create-btn');

            if(!title || !desc) { alert("Ma'lumotlarni to'ldiring!"); return; }
            
            btn.disabled = true; btn.innerText = "Saqlanmoqda...";
            
            let uploadedFiles = [];

            // Fayllarni birma-bir Storage'ga yuklash
            for (let file of fileInput.files) {
                const fileName = `topic_${Date.now()}_${file.name}`;
                const { data } = await supabase.storage.from('materials').upload(fileName, file);
                if(data) {
                    const { data: urlData } = supabase.storage.from('materials').getPublicUrl(fileName);
                    uploadedFiles.push({ name: file.name, url: urlData.publicUrl });
                }
            }

            // Bazaga saqlash
            const { error } = await supabase.from('topics').insert([{
                title: title,
                description: desc,
                files: uploadedFiles
            }]);

            if(!error) {
                alert("Mavzu muvaffaqiyatli qo'shildi!");
                location.reload();
            } else {
                alert("Xatolik: " + error.message);
                btn.disabled = false;
            }
        }

        // --- 2. TOPSHIRIQNI TEKSHIRISH ---
        async function loadSubmissions() {
            const { data } = await supabase.from('submissions').select('*').order('created_at', {ascending: false});
            const list = document.getElementById('submissions-list');
            list.innerHTML = "";

            data.forEach(sub => {
                list.innerHTML += `
                    <tr class="border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-900/50">
                        <td class="p-6 font-bold">${sub.student_name}</td>
                        <td class="p-6"><a href="${sub.file_url}" target="_blank" class="text-emerald-500 underline">Faylni ko'rish</a></td>
                        <td class="p-6">
                            <input type="number" id="score-${sub.id}" value="${sub.score || ''}" class="w-20 p-2 rounded-lg bg-slate-100 dark:bg-slate-900" placeholder="0">
                        </td>
                        <td class="p-6">
                            <button onclick="saveScore(${sub.id})" class="bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-bold">Saqlash</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function saveScore(id) {
            const scoreVal = document.getElementById(`score-${id}`).value;
            const { error } = await supabase.from('submissions').update({ score: parseInt(scoreVal) }).eq('id', id);
            if(!error) alert("Ball saqlandi!");
        }

        // --- 3. REYTINGNI HISOBLASH ---
        async function loadRating() {
            const { data } = await supabase.from('submissions').select('student_name, score');
            
            // Ballarni jamlash
            const ranking = {};
            data.forEach(item => {
                if(item.score) {
                    ranking[item.student_name] = (ranking[item.student_name] || 0) + item.score;
                }
            });

            // Saralash
            const sorted = Object.entries(ranking).sort((a, b) => b[1] - a[1]);
            const list = document.getElementById('rating-list');
            list.innerHTML = "";

            sorted.forEach((student, index) => {
                list.innerHTML += `
                    <tr class="border-b dark:border-slate-700">
                        <td class="py-4 font-bold text-emerald-500">#${index + 1}</td>
                        <td class="py-4">${student[0]}</td>
                        <td class="py-4 text-center font-black">${student[1]}</td>
                    </tr>
                `;
            });
        }

        // Bo'limlarni almashtirish
        function showSection(id) {
            document.querySelectorAll('.section-content').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
